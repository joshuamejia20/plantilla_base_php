<div class="jumbotron">
    <div class="row">
        <div class="col-12 text-right">
            <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#mdl_registro_user"
                id="btn_nuevo_user">
                <i class="fas fa-user-plus"></i> Nuevo Usuario
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="tbl_usuarios" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Usuario</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="mdl_registro_user" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="mdl_title_registro">
                    <i class="fas fa-user-plus"></i> Registrar nuevo usuario
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="frm_registro_car" name="frm_registro_car" onsubmit="return false" autocomplete="off">
                    <input type="hidden" id="id_usuario" name="id_usuario">
                    <div class="row">
                        <div class="col-6">
                            <label>Nombres:</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Nombres" name="nombres" id="nombres"
                                    required>
                            </div>
                        </div>
                        <div class="col-6">
                            <label>Apellidos:</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Apellidos" name="apellidos" id="apellidos"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label>Usuario:</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Usuario" name="usuario"
                                    id="usuario" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <label>Rol:</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fas fa-list-alt"></i>
                                    </span>
                                </div>
                                <select class="form-control" name="id_rol" id="id_rol" required>
                                    <option value="">Seleccione un tipo</option>
                                    <option value="1">Admin</option>
                                    <option value="2">Supervisor</option>
                                    <option value="3">Vendedor</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">
                    <i class="fas fa-times"></i> Cerrar
                </button>
                <button type="submit" class="btn btn-success" form="frm_registro_car" id="btn_guardar_car">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>
</div>

<script src="app/controllers/usuarios.js"></script>

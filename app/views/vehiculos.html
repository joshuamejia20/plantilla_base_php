
  <div class="jumbotron">
    <div class="row">
      <div class="col-12 text-center">
        <h1>
          <i class="fas fa-car"></i> CRUD de Vehiculos
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-right">
        <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#mdl_registro_car" id="btn_nuevo_car">
          <i class="fas fa-plus"></i> Nuevo vehiculo
        </button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12">
        <table class="table" id="tabla_vehiculos">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Marca</th>
              <th scope="col">Modelo</th>
              <th scope="col">Año</th>
              <th scope="col">Combustible</th>
              <th scope="col">Transmisión</th>
              <th scope="col">Tipo</th>
              <th scope="col">Color</th>
              <th scope="col">Capacidad</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="tb_vehiculos"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="mdl_registro_car" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="mdl_title_registro">
            <i class="fas fa-plus"></i> Registrar nuevo vehiculo
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="frm_registro_car" name="frm_registro_car" onsubmit="return false" autocomplete="off">
            <input type="hidden" id="id_no_normalizada" name="id_no_normalizada">
            <div class="row">
              <div class="col-6">
                <label>Marca:</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fas fa-car"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Marca" name="marca" id="marca" required>
                </div>
              </div>
              <div class="col-6">
                <label>Modelo:</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fas fa-car"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Modelo" name="modelo" id="modelo" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label>Año:</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fas fa-calendar"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Año" name="fecha_presentacion"
                    id="fecha_presentacion" required>
                </div>
              </div>
              <div class="col-6">
                <label>Combustible:</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fas fa-gas-pump"></i>
                    </span>
                  </div>
                  <select class="form-control" name="tipo_combustible" id="tipo_combustible" required>
                    <option value="">Seleccione un tipo</option>
                    <option value="1">Diésel</option>
                    <option value="2">Gasolina</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label>Tipo:</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fas fa-car-alt"></i>
                    </span>
                  </div>
                  <select class="form-control" name="tipo_vehiculo" id="tipo_vehiculo" required>
                    <option value="">Seleccione un tipo</option>
                    <option value="1">Sedán</option>
                    <option value="2">Moto</option>
                    <option value="3">Pick Up</option>
                    <option value="4">Bus</option>
                  </select>
                </div>
              </div>
              <div class="col-6">
                <label>Transmisión:</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fas fa-searchengin"></i>
                    </span>
                  </div>
                  <select class="form-control" name="tipo_transmision" id="tipo_transmision" required>
                    <option value="">Seleccione un tipo</option>
                    <option value="1">Estándar</option>
                    <option value="2">Automático</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label>Color:</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fas fa-palette"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Color" name="color" id="color" required>
                </div>
              </div>
              <div class="col-6">
                <label>Puertas:</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fas fa-door-open"></i>
                    </span>
                  </div>
                  <input type="number" class="form-control" placeholder="Puertas" name="numero_puertas" id="numero_puertas" min="0" max="8" required>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            <i class="fas fa-times"></i> Cerrar
          </button>
          <button type="submit" class="btn btn-success" form="frm_registro_car" id="btn_guardar_car">
            <i class="fas fa-save"></i> Guardar
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="app/controllers/vehiculos.js"></script>
